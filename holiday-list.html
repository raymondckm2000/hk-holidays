<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday List</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 16px;
      background: #f7f9fc;
      color: #102a43;
    }

    h1 {
      margin-bottom: 16px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    th,
    td {
      border: 1px solid #d6e0ef;
      padding: 8px 12px;
      background: #fff;
    }

    th {
      background: #f0f4f8;
    }

    tr:nth-child(even) td {
      background: #f9fbfd;
    }
  </style>
</head>
<body>
  <h1>HK Holidays</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>English name</th>
        <th>Chinese name</th>
        <th>General</th>
        <th>Statutory</th>
      </tr>
    </thead>
    <tbody id="holiday-list"></tbody>
  </table>

  <script type="module">
    async function loadHolidays() {
      const res = await fetch('./hk_holidays_2017_2026.json');
      const data = await res.json();
      const body = document.getElementById('holiday-list');

      data.forEach(h => {
        const tr = document.createElement('tr');
        const fields = [
          h.date,
          h.name_en,
          h.name_zh,
          h.types?.general_holiday ? '✓' : '',
          h.types?.statutory_holiday ? '✓' : ''
        ];
        fields.forEach(text => {
          const td = document.createElement('td');
          td.textContent = text;
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }
    loadHolidays();
  </script>
</body>
</html>
