<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday List</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;margin:16px;background:#f7f9fc;color:#102a43}
    h1{margin-bottom:16px}
    ul{list-style:none;padding:0}
    li{background:#fff;border:1px solid #d6e0ef;border-radius:8px;padding:8px 12px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center}
    button{background:#e74c3c;color:#fff;border:0;border-radius:6px;padding:4px 8px;cursor:pointer}
  </style>
</head>
<body>
  <h1>HK Holidays</h1>
  <ul id="holiday-list"></ul>

  <script type="module">
    async function loadHolidays(){
      const res = await fetch('./hk_holidays_2017_2026.json');
      const data = await res.json();
      const list = document.getElementById('holiday-list');
      data.forEach(h => {
        const li = document.createElement('li');
        li.textContent = `${h.date} - ${h.name_en}`;
        const btn = document.createElement('button');
        btn.textContent = 'Delete';
        btn.addEventListener('click', () => li.remove());
        li.appendChild(btn);
        list.appendChild(li);
      });
    }
    loadHolidays();
  </script>
</body>
</html>
