<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday List</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 16px;
      background: #f7f9fc;
      color: #102a43;
    }

    h1 {
      margin-bottom: 16px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background: #fff;
      border: 1px solid #d6e0ef;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 2px rgba(16, 42, 67, 0.1);
    }

    li span {
      flex: 1;
    }

    button {
      background: #e74c3c;
      color: #fff;
      border: 0;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>HK Holidays</h1>
  <ul id="holiday-list"></ul>

  <script type="module">
    async function loadHolidays() {
      const res = await fetch('./hk_holidays_2017_2026.json');
      const data = await res.json();
      const list = document.getElementById('holiday-list');

      data.forEach(h => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${h.date} - ${h.name_en}</span>`;

        const btn = document.createElement('button');
        btn.textContent = 'Delete';
        btn.addEventListener('click', () => {
          list.removeChild(li);
        });

        li.appendChild(btn);
        list.appendChild(li);
      });
    }
    loadHolidays();
  </script>
</body>
</html>
